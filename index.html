<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Pad</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sketch Pad</h1>
    <div id="center">
      <div id="grid-container"></div>
    </div>
    <div class="button">
      <div class="button-left">
        <button type="submit" id="rainbow">Rainbow</button>
        <button type="submit" id="red">Red</button>
        <button type="submit" id="orange">Orange</button>
        <button type="submit" id="yellow">Yellow</button>
        <button type="submit" id="green">Green</button>
        <button type="submit" id="blue">Blue</button>
        <button type="submit" id="purple">Purple</button>
      </div>
      <div class="button-right">
        <button type="reset" id="reset">Reset</button>
        <button type="submit" id="eraser">Eraser</button>
      </div>
    </div>
    <div class="footer">Darragh McGurk</div>
  </body>
</html>
